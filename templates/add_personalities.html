<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Personality</title>
</head>

<body>
    <h1>Add Your Personality</h1>
    <form id="personalityForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="trait">Personality Trait:</label>
        <input type="text" id="trait" name="trait" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('personalityForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const trait = document.getElementById('trait').value;

            fetch('/add-personality', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, trait }),
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById('personalityForm').reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
