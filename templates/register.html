<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>

    <link rel="stylesheet" href="../static/css/login.css">
    <script>function show_hide_password(target) {
            var input = document.getElementById('password-input');
            if (input.getAttribute('type') == 'password') {
                target.classList.add('view');
                input.setAttribute('type', 'text');
            } else {
                target.classList.remove('view');
                input.setAttribute('type', 'password');
            }
            return false;
        }</script>

    <script>
        // on change update
        document.getElementById("roles").onchange = function () {
            showPhysicianFields(this);
        };
    </script>

</head>

<body>
    <section>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="square" style="--i:5;"></div>

            <div class="container">
                <div class="form">
                    <h2>Register</h2>
                    <form action="" method="POST">
                        <div class="inputBx">
                            <input name="username" type="text" required="required">
                            <span>User Name</span>
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="inputBx password">
                            <input id="password-input" id="password" type="password" name="password"
                                required="required">
                            <span>Password</span>
                            <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                            <i class="fas fa-key"></i>
                        </div>
                        <select type="dropdown" class="inputBx" id="personalities" name="personalities">
                            <option value="estj" selected>ESTJ</option>
                            <option value="entj">ENTJ</option>
                            <option value="esfj">ESFJ</option>
                            <option value="enfj">ENFJ</option>
                            <option value="istj">ISTJ</option>
                            <option value="isfj">ISFJ</option>
                            <option value="intj">INTJ</option>
                            <option value="infj">INFJ</option>
                            <option value="estp">ESTP</option>
                            <option value="esfp">ESFP</option>
                            <option value="entp">ENTP</option>
                            <option value="enfp">ENFP</option>
                            <option value="istp">ISTP</option>
                            <option value="isfp">ISFP</option>
                            <option value="intp">INTP</option>
                            <option value="infp">INFP</option>
                        </select>
                        <p>What are these <a href="https://www.16personalities.com/personality-types">traits</a>?</p>

                        <div class="inputBx">
                            <input type="submit" value="Register">
                        </div>
                    </form>
                    <p>Forgot password? <a href="#">Click Here</a></p>
                    <p>Do have an account? <a href="login">Login</a></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
